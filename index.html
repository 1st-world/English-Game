<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Play English Games!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Games</title>
    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <header class="app-header">
        <div></div>
        <h1 class="header-title">English Games</h1>
        <button class="icon-btn" id="settings-btn" title="환경 설정">
            <i class="fa-solid fa-gear"></i>
        </button>
    </header>

    <div class="toast-msg"></div>

    <main class="main-container">
        <a href="games/wordle/">
            <div class="game-card">
                <h2>Wordle</h2>
                <p>5글자 영단어 추측 게임</p>
            </div>
        </a>
        <a href="#">
            <div class="game-card">
                <h2>More Games…</h2>
                <p>추후 업데이트 예정입니다!</p>
            </div>
        </a>
    </main>

    <div class="dialog-overlay" id="settings-dialog">
        <div class="dialog-content">
            <h2>환경 설정</h2>
            <button class="dialog-close-btn" data-dialog-close title="닫기">
                <i class="fa-solid fa-xmark"></i>
            </button>

            <div class="settings-group">
                <div class="settings-item">
                    <label for="lang-select">언어 (Language)</label>
                    <div class="select-wrapper">
                        <select id="lang-select" disabled>
                            <option value="ko" selected>한국어</option>
                            <option value="en">English</option>
                        </select>
                        <span class="helper-text">현재 한국어만 지원합니다.</span>
                    </div>
                </div>

                <div class="settings-item">
                    <label>테마</label>
                    <div class="segmented-control" id="theme-control">
                        <input type="radio" name="theme" value="auto" id="theme-auto" checked>
                        <label for="theme-auto"><i class="fa-solid fa-laptop"></i> 시스템 설정</label>

                        <input type="radio" name="theme" value="light" id="theme-light">
                        <label for="theme-light"><i class="fa-regular fa-lightbulb"></i> 밝게</label>

                        <input type="radio" name="theme" value="dark" id="theme-dark">
                        <label for="theme-dark"><i class="fa-regular fa-moon"></i> 어둡게</label>
                    </div>
                </div>

                <div class="settings-item">
                    <div class="toggle-label-wrapper">
                        <label for="high-contrast-toggle">고대비 모드</label>
                        <span class="helper-text">색 구분이 어려운 분들을 위해 대비를 높입니다.</span>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="high-contrast-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
</body>
</html>
